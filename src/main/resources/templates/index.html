<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}">
    <title>GTManager - Home</title>
    <style>
        :root { --bg: #0b1020; --card: #111a33; --text: #e7ecff; --muted: #b9c4ff; --link: #86b7ff; }
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
        .wrap { max-width: 980px; margin: 0 auto; padding: 32px 20px; }
        h1 { margin: 0 0 6px; font-size: 28px; }
        p  { margin: 0 0 22px; color: var(--muted); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 14px; }
        .card { background: var(--card); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 16px; }
        .card h2 { margin: 0 0 8px; font-size: 18px; }
        .card a { color: var(--link); text-decoration: none; font-weight: 600; }
        .card a:hover { text-decoration: underline; }
        code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 6px; }
    </style>
</head>
<body>
<div class="wrap">
    <h1>GTManager</h1>
    <p>Tables:</p>

    <div class="grid">
        <div class="card">
            <h2>Households</h2>
            <a th:href="@{/households}">Open households</a>
        </div>

        <div class="card">
            <h2>People</h2>
            <a th:href="@{/home}">Open people</a>
        </div>

        <div class="card">
            <h2>Degrees</h2>
            <a th:href="@{/home}">Open degrees</a>
        </div>

        <div class="card">
            <h2>Dimension Tables</h2>
            <div><a th:href="@{/home}">DimHouseholds</a></div>
            <div><a th:href="@{/home}">DimPerson</a></div>
        </div>
    </div>
</div>
</body>
</html>
