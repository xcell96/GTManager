<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}">
    <title>GTManager - Account</title>

    <style>
        :root { --bg: #0b1020; --card: #111a33; --text: #e7ecff; --muted: #b9c4ff; --link: #86b7ff; }

        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }

        .wrap { max-width: 980px; margin: 0 auto; padding: 32px 20px; }

        .toolbar { display: flex; gap: 10px; align-items: center; justify-content: space-between; flex-wrap: wrap; margin: 8px 0 14px; }
        .actions { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }

        h1 { margin: 0 0 6px; font-size: 28px; }
        .muted { color: rgba(231,236,255,0.75); font-size: 13px; margin: 0; }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.10);
            background: rgba(255,255,255,0.06);
            color: var(--text);
            text-decoration: none;
            font-weight: 800;
            cursor: pointer;
        }
        .btn:hover { background: rgba(255,255,255,0.10); text-decoration: none; }

        form.inline { display: inline; margin: 0; }

        .card {
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 14px;
            padding: 16px;
        }

        .kv { display: grid; grid-template-columns: 140px 1fr; gap: 10px 14px; }
        .k { color: rgba(231,236,255,0.78); font-size: 13px; }
        .v { font-weight: 700; }

        code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 6px; }

        ul.roles { margin: 8px 0 0; padding-left: 18px; color: rgba(231,236,255,0.90); }
        ul.roles li { margin: 4px 0; }
    </style>
</head>
<body>

<div class="wrap">

    <div class="toolbar">
        <div>
            <h1>Account</h1>
            <p class="muted">Your current signed-in identity and authorities.</p>
        </div>

        <div class="actions">
            <a class="btn" th:href="@{/}">Home</a>

            <form class="inline" th:action="@{/logout}" method="post">
                <button class="btn" type="submit">Logout</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="kv">
            <div class="k">Username</div>
            <div class="v"><code th:text="${username}">username</code></div>

            <div class="k">Roles</div>
            <div class="v">
                <div th:if="${#lists.isEmpty(roles)}" class="muted">No roles found.</div>
                <ul class="roles" th:if="${!#lists.isEmpty(roles)}">
                    <li th:each="r : ${roles}">
                        <code th:text="${r}">ROLE_...</code>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

</body>
</html>
