<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}">
    <title>GTManager - Households</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="wrap">
    <div class="toolbar">
        <div>
            <h1>Households</h1>
            <p class="muted">Manage households and their livestock counts.</p>
        </div>

        <div class="actions">
            <a class="btn" th:href="@{/}">Home</a>
            <a class="btn" th:href="@{/account}">Account</a>

            <form class="inline" th:action="@{/logout}" method="post">
                <button class="btn" type="submit">Logout</button>
            </form>

            <a class="btn btn-primary" th:href="@{/households/new}">Create new</a>
        </div>
    </div>

    <div class="card">
        <div class="table-wrap">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Address</th>
                    <th>Surface</th>
                    <th>Cattle</th>
                    <th>Swine</th>
                    <th>Sheep</th>
                    <th>Goats</th>
                    <th>Equines</th>
                    <th>Poultry</th>
                    <th>Rabbits</th>
                    <th>Donkeys</th>
                    <th>Bee families</th>
                    <th>Other animals</th>
                    <th>Actions</th>
                </tr>

                <tr th:each="h : ${households}">
                    <td th:text="${h.householdId}"></td>
                    <td th:text="${h.address}"></td>
                    <td class="cell-num" th:text="${h.surface}"></td>
                    <td class="cell-num" th:text="${h.cattle}"></td>
                    <td class="cell-num" th:text="${h.swine}"></td>
                    <td class="cell-num" th:text="${h.sheep}"></td>
                    <td class="cell-num" th:text="${h.goats}"></td>
                    <td class="cell-num" th:text="${h.equines}"></td>
                    <td class="cell-num" th:text="${h.poultry}"></td>
                    <td class="cell-num" th:text="${h.rabbits}"></td>
                    <td class="cell-num" th:text="${h.donkeys}"></td>
                    <td class="cell-num" th:text="${h.beeFamilies}"></td>
                    <td class="cell-num" th:text="${h.otherAnimals}"></td>
                    <td class="cell-actions">
                        <a th:href="@{/households/{id}/edit(id=${h.householdId})}">Edit</a>

                        <form class="inline"
                              th:action="@{/households/{id}/delete(id=${h.householdId})}"
                              method="post">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
