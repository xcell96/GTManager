<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}">
    <title th:text="${household.householdId == null ? 'GTManager - Create Household' : 'GTManager - Edit Household'}"></title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>

<div class="wrap">
    <div class="toolbar">
        <div>
            <h1 th:text="${household.householdId == null ? 'Create Household' : 'Edit Household'}"></h1>
            <p class="muted">Fill in the details, then save.</p>
        </div>

        <div class="actions">
            <a class="btn" th:href="@{/}">Home</a>
            <a class="btn" th:href="@{/account}">Account</a>

            <form class="inline" th:action="@{/logout}" method="post">
                <button class="btn" type="submit">Logout</button>
            </form>

            <a class="btn" th:href="@{/households}">Back to list</a>
        </div>
    </div>

    <div class="card">
        <form th:action="@{${formAction}}"
              th:object="${household}"
              method="post">

            <div class="form-grid">
                <div class="field span-2">
                    <label for="address">Address</label>
                    <input id="address" type="text" th:field="*{address}" />
                </div>

                <div class="field">
                    <label for="surface">Surface</label>
                    <input id="surface" type="number" step="0.01" th:field="*{surface}" />
                </div>

                <div class="field">
                    <label for="cattle">Cattle</label>
                    <input id="cattle" type="number" step="0.01" th:field="*{cattle}" />
                </div>

                <div class="field">
                    <label for="swine">Swine</label>
                    <input id="swine" type="number" step="0.01" th:field="*{swine}" />
                </div>

                <div class="field">
                    <label for="sheep">Sheep</label>
                    <input id="sheep" type="number" step="0.01" th:field="*{sheep}" />
                </div>

                <div class="field">
                    <label for="goats">Goats</label>
                    <input id="goats" type="number" step="0.01" th:field="*{goats}" />
                </div>

                <div class="field">
                    <label for="equines">Equines</label>
                    <input id="equines" type="number" step="0.01" th:field="*{equines}" />
                </div>

                <div class="field">
                    <label for="poultry">Poultry</label>
                    <input id="poultry" type="number" step="0.01" th:field="*{poultry}" />
                </div>

                <div class="field">
                    <label for="rabbits">Rabbits</label>
                    <input id="rabbits" type="number" step="0.01" th:field="*{rabbits}" />
                </div>

                <div class="field">
                    <label for="donkeys">Donkeys</label>
                    <input id="donkeys" type="number" step="0.01" th:field="*{donkeys}" />
                </div>

                <div class="field">
                    <label for="beeFamilies">Bee families</label>
                    <input id="beeFamilies" type="number" step="0.01" th:field="*{beeFamilies}" />
                </div>

                <div class="field span-2">
                    <label for="otherAnimals">Other animals</label>
                    <input id="otherAnimals" type="number" step="0.01" th:field="*{otherAnimals}" />
                </div>
            </div>

            <div class="footer-actions">
                <a class="btn" th:href="@{/households}">Cancel</a>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
