<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${household.householdId == null ? 'GTManager - Create Household' : 'GTManager - Edit Household'}"></title>

    <style>
        :root { --bg: #0b1020; --card: #111a33; --text: #e7ecff; --muted: #b9c4ff; --link: #86b7ff; }
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }

        .wrap { max-width: 980px; margin: 0 auto; padding: 32px 20px; }

        h1 { margin: 0 0 6px; font-size: 28px; }
        p  { margin: 0 0 18px; color: var(--muted); }

        a { color: var(--link); text-decoration: none; font-weight: 600; }
        a:hover { text-decoration: underline; }

        .toolbar { display: flex; gap: 10px; align-items: center; justify-content: space-between; flex-wrap: wrap; margin: 16px 0 14px; }
        .actions { display: flex; gap: 10px; flex-wrap: wrap; }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.10);
            background: rgba(255,255,255,0.06);
            color: var(--text);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }
        .btn:hover { background: rgba(255,255,255,0.10); text-decoration: none; }
        .btn-primary { background: rgba(134,183,255,0.18); border-color: rgba(134,183,255,0.35); }
        .btn-primary:hover { background: rgba(134,183,255,0.24); }

        .card {
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 14px;
            padding: 16px;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px 14px; }
        .field { display: flex; flex-direction: column; gap: 6px; }
        .field label { font-size: 13px; color: rgba(231,236,255,0.85); }
        .field input {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.06);
            color: var(--text);
            outline: none;
        }
        .field input:focus { border-color: rgba(134,183,255,0.55); box-shadow: 0 0 0 3px rgba(134,183,255,0.12); }

        .span-2 { grid-column: 1 / -1; }

        .footer-actions { display: flex; gap: 10px; justify-content: flex-end; flex-wrap: wrap; margin-top: 14px; }
        .muted { color: rgba(231,236,255,0.75); font-size: 13px; }
    </style>
</head>
<body>

<div class="wrap">
    <div class="toolbar">
        <div>
            <h1 th:text="${household.householdId == null ? 'Create Household' : 'Edit Household'}"></h1>
            <p class="muted">Fill in the details, then save.</p>
        </div>

        <div class="actions">
            <a class="btn" th:href="@{/}">Home</a>
            <a class="btn" th:href="@{/households}">Back to list</a>
        </div>
    </div>

    <div class="card">
        <form th:action="@{${formAction}}"
              th:object="${household}"
              method="post">

            <div class="form-grid">
                <div class="field span-2">
                    <label for="address">Address</label>
                    <input id="address" type="text" th:field="*{address}" />
                </div>

                <div class="field">
                    <label for="surface">Surface</label>
                    <input id="surface" type="number" step="0.01" th:field="*{surface}" />
                </div>

                <div class="field">
                    <label for="cattle">Cattle</label>
                    <input id="cattle" type="number" step="0.01" th:field="*{cattle}" />
                </div>

                <div class="field">
                    <label for="swine">Swine</label>
                    <input id="swine" type="number" step="0.01" th:field="*{swine}" />
                </div>

                <div class="field">
                    <label for="sheep">Sheep</label>
                    <input id="sheep" type="number" step="0.01" th:field="*{sheep}" />
                </div>

                <div class="field">
                    <label for="goats">Goats</label>
                    <input id="goats" type="number" step="0.01" th:field="*{goats}" />
                </div>

                <div class="field">
                    <label for="equines">Equines</label>
                    <input id="equines" type="number" step="0.01" th:field="*{equines}" />
                </div>

                <div class="field">
                    <label for="poultry">Poultry</label>
                    <input id="poultry" type="number" step="0.01" th:field="*{poultry}" />
                </div>

                <div class="field">
                    <label for="rabbits">Rabbits</label>
                    <input id="rabbits" type="number" step="0.01" th:field="*{rabbits}" />
                </div>

                <div class="field">
                    <label for="donkeys">Donkeys</label>
                    <input id="donkeys" type="number" step="0.01" th:field="*{donkeys}" />
                </div>

                <div class="field">
                    <label for="beeFamilies">Bee families</label>
                    <input id="beeFamilies" type="number" step="0.01" th:field="*{beeFamilies}" />
                </div>

                <div class="field span-2">
                    <label for="otherAnimals">Other animals</label>
                    <input id="otherAnimals" type="number" step="0.01" th:field="*{otherAnimals}" />
                </div>
            </div>

            <div class="footer-actions">
                <a class="btn" th:href="@{/households}">Cancel</a>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
