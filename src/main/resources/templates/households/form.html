<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en_US">
<head>
    <title th:text="${household.householdId == null ? 'GTManager - Create Household' : 'GTManager - Edit Household'}"></title>
</head>
<body>

<h1 th:text="${household.householdId == null ? 'Create Household' : 'Edit Household'}"></h1>

<form th:action="@{${formAction}}"
      th:object="${household}"
      method="post">

    <div>
        <label>Address</label>
        <label>
            <input type="text" th:field="*{address}" />
        </label>
    </div>

    <div>
        <label>Surface</label>
        <label>
            <input type="number" step="0.01" th:field="*{surface}" />
        </label>
    </div>

    <div>
        <label>Cattle</label>
        <label>
            <input type="number" step="0.01" th:field="*{cattle}" />
        </label>
    </div>

    <div>
        <label>Swine</label>
        <label>
            <input type="number" step="0.01" th:field="*{swine}" />
        </label>
    </div>

    <div>
        <label>Sheep</label>
        <label>
            <input type="number" step="0.01" th:field="*{sheep}" />
        </label>
    </div>

    <div>
        <label>Goats</label>
        <label>
            <input type="number" step="0.01" th:field="*{goats}" />
        </label>
    </div>

    <div>
        <label>Equines</label>
        <label>
            <input type="number" step="0.01" th:field="*{equines}" />
        </label>
    </div>

    <div>
        <label>Poultry</label>
        <label>
            <input type="number" step="0.01" th:field="*{poultry}" />
        </label>
    </div>

    <div>
        <label>Rabbits</label>
        <label>
            <input type="number" step="0.01" th:field="*{rabbits}" />
        </label>
    </div>

    <div>
        <label>Donkeys</label>
        <label>
            <input type="number" step="0.01" th:field="*{donkeys}" />
        </label>
    </div>

    <div>
        <label>Bee families</label>
        <label>
            <input type="number" step="0.01" th:field="*{beeFamilies}" />
        </label>
    </div>

    <div>
        <label>Other animals</label>
        <label>
            <input type="number" step="0.01" th:field="*{otherAnimals}" />
        </label>
    </div>

    <button type="submit">Save</button>
</form>

<a th:href="@{/households}">Back</a>

</body>
</html>
