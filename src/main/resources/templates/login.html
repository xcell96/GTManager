<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}">
    <title>GTManager - Login</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />

</head>
<body>

<div class="wrap">
    <div class="panel">
        <div class="top">
            <h1>Login</h1>
            <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
                <a class="muted" th:href="@{/}">Home</a>
                <a class="muted" th:href="@{/account}">Account</a>
            </div>
        </div>
        <p class="subtitle">Sign in to access GTManager.</p>

        <form th:action="@{/login}" method="post">
            <div class="field">
                <label for="username">Username</label>
                <input class="input" id="username" type="text" name="username" autocomplete="username" />
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input class="input" id="password" type="password" name="password" autocomplete="current-password" />
            </div>

            <div class="actions">
                <button class="btn btn-primary" type="submit">Login</button>
                <span class="muted">Use your account credentials.</span>
            </div>
        </form>

        <div class="msg msg-error" th:if="${param.error}">
            Invalid username or password.
        </div>

        <div class="msg msg-success" th:if="${param.logout}">
            Logged out successfully.
        </div>
    </div>
</div>

</body>
</html>
