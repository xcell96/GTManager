<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}">
    <title>GTManager - Login</title>

    <style>
        :root { --bg: #0b1020; --card: #111a33; --text: #e7ecff; --muted: #b9c4ff; --link: #86b7ff; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .wrap {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 32px 20px;
        }

        .panel {
            width: 100%;
            max-width: 460px;
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 18px;
        }

        .top {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 14px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        h1 { margin: 0; font-size: 26px; }
        .subtitle { margin: 0 0 14px; color: rgba(231,236,255,0.80); font-size: 14px; }

        a { color: var(--link); text-decoration: none; font-weight: 700; }
        a:hover { text-decoration: underline; }

        form { margin: 0; }

        .field { margin: 12px 0; }
        label { display: block; font-size: 13px; color: rgba(231,236,255,0.85); margin: 0 0 6px; }

        .input {
            width: 100%;
            box-sizing: border-box;
            padding: 11px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.06);
            color: var(--text);
            outline: none;
        }
        .input:focus {
            border-color: rgba(134,183,255,0.55);
            box-shadow: 0 0 0 4px rgba(134,183,255,0.16);
        }

        .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 14px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.10);
            background: rgba(255,255,255,0.06);
            color: var(--text);
            text-decoration: none;
            font-weight: 800;
            cursor: pointer;
        }
        .btn:hover { background: rgba(255,255,255,0.10); text-decoration: none; }
        .btn-primary { background: rgba(134,183,255,0.18); border-color: rgba(134,183,255,0.35); }
        .btn-primary:hover { background: rgba(134,183,255,0.24); }

        .msg {
            margin-top: 14px;
            border-radius: 12px;
            padding: 10px 12px;
            border: 1px solid rgba(255,255,255,0.10);
            background: rgba(255,255,255,0.06);
            color: rgba(231,236,255,0.90);
            font-size: 14px;
        }
        .msg-error {
            background: rgba(255, 90, 90, 0.14);
            border-color: rgba(255, 90, 90, 0.30);
        }
        .msg-success {
            background: rgba(120, 255, 170, 0.12);
            border-color: rgba(120, 255, 170, 0.26);
        }

        .muted { color: rgba(231,236,255,0.75); font-size: 13px; }
        form.inline { display: inline; margin: 0; }
    </style>
</head>
<body>

<div class="wrap">
    <div class="panel">
        <div class="top">
            <h1>Login</h1>
            <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
                <a class="muted" th:href="@{/}">Home</a>
                <a class="muted" th:href="@{/account}">Account</a>
                <form class="inline" th:action="@{/logout}" method="post">
                    <button class="btn" type="submit">Logout</button>
                </form>
            </div>
        </div>
        <p class="subtitle">Sign in to access GTManager.</p>

        <form th:action="@{/login}" method="post">
            <div class="field">
                <label for="username">Username</label>
                <input class="input" id="username" type="text" name="username" autocomplete="username" />
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input class="input" id="password" type="password" name="password" autocomplete="current-password" />
            </div>

            <div class="actions">
                <button class="btn btn-primary" type="submit">Login</button>
                <span class="muted">Use your account credentials.</span>
            </div>
        </form>

        <div class="msg msg-error" th:if="${param.error}">
            Invalid username or password.
        </div>

        <div class="msg msg-success" th:if="${param.logout}">
            Logged out successfully.
        </div>
    </div>
</div>

</body>
</html>
